{% extends "base.html" %}
{% block title %}
{% end %}
{% block body %}
{% autoescape None %}
<div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    任务结果
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>版本号</th>
                                <th>日期</th>
                                <th>详细</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for result_item in finished_task_items %}
                            {{ modules.ResultItem(result_item) }}
                            {% end %}

                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

</div>
<!-- /#page-wrapper -->
<script>
        function del(task_id) {
        $.post("/results/del", {Action: "post", 'task_id': task_id},
                function (data, textStatus) {
                    window.location.reload();
                }, "text");

    }
</script>
{% end %}

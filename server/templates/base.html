<!DOCTYPE html>

    <title>{% block title %}{% end %}</title>

    <!-- Custom styles for this template -->

                            <input type="text" class="form-control" placeholder="Search...">

<script src="{{static_url('bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
